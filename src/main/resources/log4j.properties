
#log4j.threshold=DEBUG
log4j.rootLogger=INFO,Console,fileout
log4j.logger.com.yoju360=DEBUG
log4j.logger.org.springframework.security=DEBUG

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p [%c] - %m - %l%n


log4j.appender.fileout.encoding=UTF-8
log4j.appender.fileout=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileout.File=./logs/mgmt-scheduler.log
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=%d [%t] (%F:%L) %-5p %c - %m%n